<div *ngIf="isLoaded == false" style="text-align: center; padding-top: 5em">
    <h1><i class="fa fa-spinner fa-spin"></i></h1>
  </div>

<div class="list-group" *ngIf="isLoaded ==true ">
  <div class="panel panel-primary" *ngFor="let question of questions();">
    <div class="panel-heading">
      <h3 class="panel-title">{{question.question}}</h3>
    </div>
    <div class="panel-body" *ngFor="let answer of question.answers;">
        <div class="checkbox">
          <label>
            <input type="checkbox" *ngIf="answer.value" checked>
            <input type="checkbox" *ngIf="!answer.value">
            {{answer.answer}}
          </label>
        </div>
    </div>
    <button class="btn btn-primary">Sprawd≈∫</button>
  </div>
</div>
